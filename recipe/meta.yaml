{% set name = "chafer" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chafer-{{ version }}.tar.gz
  sha256: 7c8132732a288cc8700729a5179a2fe8ec45e73a85ea01c18ec31cbf6fc20832

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - scipy
    - scikit-image

test:
  imports:
    - chafer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rosalindfranklininstitute/chafer
  summary: CHArge artiFact SupprEssion Tool for Scanning ElectRon Microscope Images
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - perdigao1
